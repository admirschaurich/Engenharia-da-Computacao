<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
    <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .form-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
        }
        .result-message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1 class="mb-4">Cadastro de Funcionários</h1>

            <form id="formFuncionario">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>

                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" class="form-control">
                </div>

                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <select id="cargo" name="cargo" class="form-control" onchange="atualizarCampos()">
                        <option value="" selected disabled>Selecione o cargo</option>
                        <option value="gerente">Gerente</option>
                        <option value="desenvolvedor">Desenvolvedor</option>
                    </select>
                </div>

                <div id="campo-departamento" class="form-group" style="display:none">
                    <label for="departamento">Departamento (Gerente):</label>
                    <input type="text" id="departamento" name="departamento" class="form-control">
                </div>

                <div id="campo-linguagem" class="form-group" style="display:none">
                    <label for="linguagem">Linguagem de Programação (Desenvolvedor):</label>
                    <input type="text" id="linguagem" name="linguagem" class="form-control">
                </div>

                <button type="button" class="btn btn-primary" onclick="criarFuncionario()">Criar Funcionário</button>
            </form>
        </div>

        <div id="resultado" class="result-message mt-4"></div>
        <div id="erro" class="error-message mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="classes/funcionario.js"></script>
    <script src="classes/gerente.js"></script>
    <script src="classes/desenvolvedor.js"></script>
    <script src="script.js"></script>
</body>
</html>
